<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Gift For You üéÄ</title>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@600&family=Fredoka+One&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* üé® THIS SECTION CONTROLS THE COLORS AND LOOK */
        :root {
            /* A soft pink overlay for the background pattern */
            --bg-overlay: rgba(255, 230, 235, 0.85);
            --card-bg: rgba(255, 255, 255, 0.85);
            --primary-pink: #ff8fa3;
            --text-dark: #4a4a4a;
        }

        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* üê±üå∏ NEW BACKGROUND WITH CATS AND FLOWERS üå∏üê± */
            /* This is a seamless pattern image */
            background-image: 
                linear-gradient(var(--bg-overlay), var(--bg-overlay)),
                url('https://i.pinimg.com/originals/e6/6b/37/e66b37da59fb67dfcfbc03c9fe433703.jpg');
            background-repeat: repeat;
            background-size: 400px; /* Adjusts how big the pattern is */
        }

        /* üå∏ Falling Petals Animation */
        .petal {
            position: absolute;
            background: #ffc4d0;
            border-radius: 15px 0 15px 0;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }

        /* üì± The White Glass Box */
        .container {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(255, 143, 163, 0.3);
            text-align: center;
            width: 90%;
            max-width: 500px;
            z-index: 10;
            position: relative;
        }

        /* Logic to hide/show different screens */
        .screen {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        .screen.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Text Styles */
        h1 {
            font-family: 'Fredoka One', cursive;
            color: var(--text-dark);
            margin-bottom: 20px;
            letter-spacing: 1px;
            font-size: 1.8rem;
        }

        p {
            color: var(--text-dark);
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* üìú NEW OLD LETTER DESIGN üìú */
        .handwritten {
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            /* Faded ink color */
            color: #5c4b51; 
            padding: 30px;
            /* Old paper color and texture */
            background-color: #f4e1c1;
            background-image: url('https://www.transparenttextures.com/patterns/aged-paper.png');
            /* Slightly irregular border to look handmade */
            border: 2px solid #d4c5b2;
            border-radius: 2px 15px 5px 20px;
            /* Shadow to make it look like it's sitting on the glass */
            box-shadow: 5px 5px 15px rgba(0,0,0,0.1);
            white-space: pre-line;
            line-height: 1.5;
        }

        /* Image Styles */
        img {
            max-width: 200px;
            border-radius: 15px;
            margin: 15px 0;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gift-row {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .gift-box {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .gift-box:hover {
            transform: scale(1.1);
        }
        .gift-box img {
            width: 100px;
            height: 100px;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-family: 'Fredoka One', cursive;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 143, 163, 0.4);
        }

        button:hover {
            transform: translateY(-3px);
            background: #ff748c;
            box-shadow: 0 6px 20px rgba(255, 143, 163, 0.6);
        }

        button.btn-no {
            background: #a8a8a8;
            box-shadow: 0 4px 15px rgba(168, 168, 168, 0.4);
        }
        button.btn-no:hover {
            background: #8f8f8f;
        }

    </style>
</head>
<body>

    <div class="container">
        
        <div id="screen-1" class="screen active">
            <h1 id="text-ask-title"></h1>
            <img id="img-main" src="" alt="Main Image">
            <div class="btn-group">
                <button onclick="goToScreen('screen-yes')">YES</button>
                <button class="btn-no" onclick="goToScreen('screen-no')">NO</button>
            </div>
        </div>

        <div id="screen-no" class="screen">
            <h1 id="text-angry-title"></h1>
            <img id="img-angry" src="" alt="Angry Image">
            <div class="btn-group">
                <button onclick="goToScreen('screen-1')">TRY AGAIN</button>
            </div>
        </div>

        <div id="screen-yes" class="screen">
            <h1 id="text-package-title"></h1>
            <div class="gift-box" onclick="goToScreen('screen-letter')">
                <img id="img-package" src="" alt="Package">
                <p>Click to open üéÄ</p>
            </div>
        </div>

        <div id="screen-letter" class="screen">
            <div class="handwritten" id="text-letter"></div>
            <div class="btn-group">
                <button onclick="goToScreen('screen-choose-gift')">Next</button>
            </div>
        </div>

        <div id="screen-choose-gift" class="screen">
            <h1 id="text-choose-title"></h1>
            <div class="gift-row">
                <div class="gift-box" onclick="goToScreen('screen-photo1')">
                    <img id="img-gift1" src="" alt="Gift 1">
                </div>
                <div class="gift-box" onclick="goToScreen('screen-photo2')">
                    <img id="img-gift2" src="" alt="Gift 2">
                </div>
            </div>
        </div>

        <div id="screen-photo1" class="screen">
            <img id="img-photo1" src="" alt="Photo 1">
            <p id="text-photo1"></p>
            <div class="btn-group">
                <button onclick="goToScreen('screen-final')">Continue</button>
            </div>
        </div>

        <div id="screen-photo2" class="screen">
            <img id="img-photo2" src="" alt="Photo 2">
            <p id="text-photo2"></p>
            <div class="btn-group">
                <button onclick="goToScreen('screen-final')">Continue</button>
            </div>
        </div>

        <div id="screen-final" class="screen">
            <h1 id="text-final-title"></h1>
            <img id="img-final" src="" alt="Final Hug">
        </div>

    </div>

    <script>
        // =========================================================================
        // üå∏ üå∏ üå∏ SETTINGS SECTION: EDIT EVERYTHING HERE! üå∏ üå∏ üå∏
        // Change the text inside the quotation marks (" ") to whatever you want.
        // =========================================================================
        
        const CONTENT = {
            // --- üìù TEXT CONTENT ---

            askTitle: "PLS ACCEPT THE GIFT üíê", // Title of the very first screen
            angryTitle: "HOW DARE YOU! üî´", // If they click NO
            packageTitle: "You've got a package! üéÅ", // Above the closed gift box
            
            // üíå THIS IS THE CONTENT OF THE LETTER! 
            // Type \n to create a new line (paragraph break).
            letterText: "Happy Birthday beautiful and pretty gunu! \n\nI know I dont much for you but I notice everything you do and I care about you so much. Even when life gets busy, the moments we spend talking truly mean the world to me. \n\nYou are a such a cutie and kind-hearted soul , only person I dont get tired talking also Keep blooming like the beautiful flower you are. üå∏",
            
            chooseTitle: "GIFT FOR YOU! \nPick a box üéÅ", // Above the two small gift boxes

            photo1Text: "Pretty isn't just how you look‚Äîit's how you treat people. And you treat everyone so beautifully.Hope mere karan acha feel kre kam hi kr rha jitna tu deserve krti pura de bhi ni paunga but still.. Best wishes today and always. üíñ", // Under FIRST photo reveal

            photo2Text: "The bond with you is something i dont ever wanna lose and wanna keep in touch with you forever. I'll always be here to support you for your exam and everything, listen to the gossip, and make you smile whatever I can do. üå∑", // Under SECOND photo reveal

            finalTitle: "I WANT TO ANNOY YOU Forever hehehehe üêª and happy birthday to you once again ‚ù§Ô∏è‚ù§Ô∏è", // Text on the final screen


            // --- üñºÔ∏è IMAGE CONTENT (PRE-FILLED WITH CATS AND FLOWERS) ---
            // You can replace these links with your own.
            
            // Cute cat with flowers on the first screen
            imgMain: "https://media.tenor.com/bCbp9zXthTEAAAAi/peach-cat-flowers.gif", 

            // Funny angry cat if they click NO
            imgAngry: "https://media.tenor.com/qVszEik_o-gAAAAi/cat-with-gun-cat.gif", 

            // The image of the closed package/gift box
            imgPackage: "https://cdn-icons-png.flaticon.com/512/3014/3014459.png", 

            // The two small gift boxes they click on
            imgGift1: "https://cdn-icons-png.flaticon.com/512/3014/3014459.png", 
            imgGift2: "https://cdn-icons-png.flaticon.com/512/3014/3014459.png",

            // üì∑ THE FIRST REVEAL PHOTO (A gorgeous pink flower bouquet)
            imgPhoto1: "https://images.unsplash.com/photo-1561181286-d3fee7d55ef6?q=80&w=400&auto=format&fit=crop", 

            // üì∑ THE SECOND REVEAL PHOTO (Cute cats cuddling)
            imgPhoto2: "https://media.tenor.com/81BebI2vFxcAAAAi/peach-cat-love.gif", 

            // The final cute cat hug animation
            imgFinal: "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-hugs.gif" 
        };

        // =========================================================================
        // üõë STOP! DO NOT EDIT BELOW THIS LINE! 
        // =========================================================================

        document.getElementById('text-ask-title').innerText = CONTENT.askTitle;
        document.getElementById('text-angry-title').innerText = CONTENT.angryTitle;
        document.getElementById('text-package-title').innerText = CONTENT.packageTitle;
        document.getElementById('text-letter').innerText = CONTENT.letterText;
        document.getElementById('text-choose-title').innerText = CONTENT.chooseTitle;
        document.getElementById('text-photo1').innerText = CONTENT.photo1Text;
        document.getElementById('text-photo2').innerText = CONTENT.photo2Text;
        document.getElementById('text-final-title').innerText = CONTENT.finalTitle;

        document.getElementById('img-main').src = CONTENT.imgMain;
        document.getElementById('img-angry').src = CONTENT.imgAngry;
        document.getElementById('img-package').src = CONTENT.imgPackage;
        document.getElementById('img-gift1').src = CONTENT.imgGift1;
        document.getElementById('img-gift2').src = CONTENT.imgGift2;
        document.getElementById('img-photo1').src = CONTENT.imgPhoto1;
        document.getElementById('img-photo2').src = CONTENT.imgPhoto2;
        document.getElementById('img-final').src = CONTENT.imgFinal;

        function goToScreen(screenId) {
            const screens = document.querySelectorAll('.screen');
            screens.forEach(screen => screen.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function createPetal() {
            const petal = document.createElement('div');
            petal.classList.add('petal');
            const size = Math.random() * 10 + 10; 
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${Math.random() * 100}vw`;
            const duration = Math.random() * 3 + 4; 
            petal.style.animationDuration = `${duration}s`;
            document.body.appendChild(petal);
            setTimeout(() => {
                petal.remove();
            }, duration * 1000);
        }

        setInterval(createPetal, 400);

    </script>
</body>
</html>
